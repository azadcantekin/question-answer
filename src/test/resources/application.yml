spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  hpa:
    hibernate:
      properties:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: 'true'
